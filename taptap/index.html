<!doctype HTML>
<html>
	<head>
		<title>TapTap</title>

		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="main">
			<div id="controls" class="controls-hidden controls-waiting">
				<h1>Waiting</h1>
			</div>
			<div id="newplayer">
			</div>
			<div id="create" class="create-visible">
					<input type="text" placeholder="Your Name">
					<input type="submit" id="submit">
			</div>
			<div id="ready" class="ready-hidden ready-false">
				<h1>Ready</h1>
			</div>
			<div id="playerlist" class="playerlist-hidden">
				<table>
					<tr>
						<th>Player</th>
						<th>Score</th>
					</tr>
				</table>
			</div>
			<audio id="explosion" style="display: none;">
				<source src="assets/explosion.mp3" type="audio/mpeg">
				<source src="assets/explosion.ogg" type="audio/ogg">
			</audio>
		</div>
		<script src="js/node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script>
		<script src="js/main.js"></script>
		<script src="js/nodeClient.js"></script>
	</body>
</html>
